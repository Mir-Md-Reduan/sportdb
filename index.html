<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sportdb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1 class="text-center my-5 text-success">Search Team's Name</h1>
    <!-- search input  -->
    <div class="input-group mb-3 w-50 mx-auto my-5">
        <input id="input-field" type="text" class="form-control" placeholder="Search Team Name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadsportsname()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>
    <!-- display single Team name  -->
    <div id="display-details" class="my-5 text-center  w-50 mx-auto">
    </div>
    <!-- display Sports Name  -->
    <section class="my-5w-75 mx-auto">
        <div id="display" class="row row-cols-1 row-cols-md-3 g-4 fs-2">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="sportdb.js"></script>
</body>

</html>
